<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>โปรไฟล์ตัวละครแฟนตาซี</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ชื่อของตัวละคร</h1>
    <img src="images/character.jpg" alt="ภาพตัวละคร" class="character-img" />
  </header>

  <form id="characterForm">
    <input type="text" name="name" placeholder="ชื่อ" required />
    <input type="number" name="age" placeholder="อายุ" required />
    <input type="text" name="gender" placeholder="เพศ" />
    <input type="text" name="height" placeholder="ส่วนสูง" />
    <input type="text" name="power1" placeholder="พลังที่ 1" />
    <input type="text" name="power2" placeholder="พลังที่ 2" />
    <input type="text" name="power3" placeholder="พลังที่ 3" />
    <input type="text" name="power4" placeholder="พลังที่ 4" />
    <input type="text" name="power5" placeholder="พลังที่ 5" />
    <input type="text" name="power6" placeholder="พลังที่ 6" />
    <input type="text" name="power7" placeholder="พลังที่ 7" />
    <textarea name="story" placeholder="ประวัติตัวละคร"></textarea>
    <button type="submit">บันทึก</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
